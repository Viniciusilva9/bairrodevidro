					value="Programa START Recife" />
				<f:verbatim>
					<br />
				</f:verbatim>
				<h:outputText styleClass="texto-sobre"
					value="O Projeto Start é uma aliança entre a Rede Cidadã, a Accenture do Brasil e a Accenture Foundation, . Em 2016, por sua vez, foi denominado como Accenture do Futuro e a partir de 2018 como Start, justamente por incorporar habilidades tecnológicas de e-learning, aos moldes da Accenture Brasil." />
			</div>

			<div class="sobre-bdevidro">
				<h:outputText styleClass="titulo-sobre"
					value="Projeto Bairro de Vidro" />
				<f:verbatim>
					<br />
				</f:verbatim>
				<h:outputText styleClass="subtitulo-sobre"
					value="aplicação WEB em Java" />
				<f:verbatim>
					<br />
				</f:verbatim>
				<h:outputText styleClass="texto-sobre"
					value="Por que bairro de vidro? Bem, imagine uma caixa de vidro, levando em consideração a transparência, imagine agora um bairro dentro desta caixa, onde caracteristicas importantes possam ser vistas e avaliadas, foi pensando nisso que desenvolvemos o bairro de vidro." />
